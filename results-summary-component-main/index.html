<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>


</head>

<body>

  <main>
    <div class="box">
      <div class='firstBox'>
        <h1 id="title">Your Result</h1>

        <div class="circle">
          <span style="font-size: 50px; color: hsl(0, 0%, 100%); font-weight: bold;">76</span> of 100
        </div>

        <span id="great" style="
            font-size: 20px; 
            font-weight: 550; 
            color: hsl(0, 0%, 100%);
            margin-bottom: -30px;">Great

        </span>

        <p style="font-weight: bold; font-size: 16px; text-align: center;">
          You scored higher than 65%<br>
          of the people who have taken<br>
          these tests.</p>



      </div>
      <div class="secondBox">
        <h1>Summary</h1>

        <div class="item one">
          <div class="icon reaction">
            <img src="./assets/images/icon-reaction.svg"/>
            Reaction
          </div>
          <div class="score"><span>80</span> / 100</div>
        </div>

        <div class="item two">
          <div class="icon memory">
            <img src="./assets/images/icon-memory.svg"/>
            Memory
          </div>
          <div class="score"> <span>92</span>  / 100</div>
        </div>

        <div class="item three">
          <div class="icon verbal"> 
            <img src="./assets/images/icon-verbal.svg" >
            Verbal
            
          </div>
          <div class="score"><span>61</span> / 100</div>
        </div>

        <div class="item four">
          <div class="icon visual">
            <img src="./assets/images/icon-visual.svg" alt="">
            Visual
          </div>
          <div class="score"><span>72</span> / 100</div>
      </div>

      <button class="item btn">Continue </button>

    </div>

    </div>
    </div>

  </main>

</body>

</html>
